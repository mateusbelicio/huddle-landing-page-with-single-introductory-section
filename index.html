<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body class="bg-primary-400 ff-body fs-300 u-grid">
    <header class="l-heading u-flex u-container">
      <img src="./images/logo.svg" alt="Huddle logo" aria-hidden="true" class="l-heading__logo" />
    </header>

    <main class="l-intro">
      <div class="l-intro__container u-container u-grid">
        <picture class="l-intro__image">
          <img src="./images/illustration-mockups.svg" alt="Mockups of the application" />
        </picture>
        <div class="l-intro__content u-grid">
          <h1 class="l-intro__title ff-head fs-500 text-neutral-300">
            Build The Community Your Fans Will Love
          </h1>
          <p class="l-intro__description text-neutral-400">
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="c-button c-button--main bg-neutral-300 fs-300 text-primary-400">
            Register
          </a>
        </div>
      </div>
    </main>

    <footer class="l-footer u-flex u-container">
      <a href="#" class="c-button c-button--social fs-400 text-neutral-300">
        <ion-icon name="logo-facebook"></ion-icon>
        <span class="u-sr-only">Facebook</span>
      </a>
      <a href="#" class="c-button c-button--social fs-400 text-neutral-300">
        <ion-icon name="logo-twitter"></ion-icon>
        <span class="u-sr-only">Twitter</span>
      </a>
      <a href="#" class="c-button c-button--social fs-400 text-neutral-300">
        <ion-icon name="logo-instagram"></ion-icon>
        <span class="u-sr-only">Instagram</span>
      </a>
    </footer>
  </body>
</html>
